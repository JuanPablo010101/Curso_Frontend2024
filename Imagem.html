 <!--Imagens 
        Usamos para mostrar imagens na nossa tela 
        Representada pela TAG <img>
        A TAG <img> Não faz nada Sozinho, prescisamos do complemento src para renderizar/ 
        mostrar ao usuario
        Exemplo: <img src="Cruzeiro.png" alt"Minha imagem"> Para completar vamos utilizar o atributo ALT
        Caso a imagem tenha algum problema para carregar, aparecera um texto para orientar-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Imagens</title>
    </head>
    <body>
        <a href="#">
        <h1>Galeria de Fotos</h1>
        <!--Imagem-->
        <h2>Foto de Pessoa sentada e ao fundo o deserto</h2>
        <img src="Imagens/Sem título.jpg" alt="Pessoa "/>
        <h2>Foto de Time de futebol Cruzeiro</h2>
        <img src="Imagens/Cruzeiro.jpg" alt="Time Cruzeiro"/>
        <p>Se quiser ver mais fotos </p>
        </a>
        
    </body>
</html>
