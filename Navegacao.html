<!--Navegação-->
<!--Usamos quando prescisamos identificar um determinado bloco de navegação Links
Nem todos links de um documento devem estar representados em um elemento <nav></nav>

O Elemento <nav></nav> se destina apenas ao bloco principal de links de navegação-->

<!--Listas -->
<!--<ul> -> Agrupador de Listas (Não Ordenada)
    <li></li> -> Item da Lista
    <li></li> -> Item da Lista
</ul> -->

<!--<ol> ->Agrupador de Listas (Ordenada)
    <li></li> -> Item da Lista    
</ol>-->

<!--Links -->
<!--Faz a ligação conectando uma pagina a outra do nosso html
Existem dois tipos de ligaçoes internas e externas
    Internas -> Páginas do nosso site
    Externas -> Páginas de outros sites
    Repretação pela TAG <a> </a> 
    Porem fazer a ligação apenas com a Tag <a> </a> não acontece nada 
    Devemos utilizar o complemento do atributo href
    Exemplo: <a href ="www.youtube.com">youtube</a>-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Navegação, Listas e Links</title>
    </head>
    <body>
        <!--Nav Bloco-->
        <nav>
            <ul>
                <li>
                   <a href="Home.html">Home</a> 
                </li>
                <li>Sobre</li>
                <li>Serviços</li>
                <li>Contato</li>
            </ul>
        </nav>
        <nav>
            <ol>
                <li>Juan</li>
                <li>Pablo</li>
                <li>Amorim</li>
                <li>Joanas</li>
            </ol>
        </nav>

    </body>
</html>
